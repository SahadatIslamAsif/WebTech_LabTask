<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>

    <center><h2>Student Registration Form</h2></center>

    <form action="submit.html" method="get">

      <label for="fname">First Name:</label><br>
      <input type="text" id="fname" name="fname" required><br><br>

      <label for="lname">Last Name:</label><br>
      <input type="text" id="lname" name="lname" required><br><br>

      <label for="dob">Date of Birth:</label><br>
      <input type="date" id="dob" name="dob" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone:</label><br>
      <input type="tel" id="phone" name="phone" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>

      <label for="repassword">Retype Password:</label><br>
      <input type="password" id="repassword" name="repassword" required><br><br>

      <p>Gender:</p>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>

      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>

      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>

      <p>Which courses are you interested in?</p>
      <input type="checkbox" id="c" name="course" value="C Programming">
      <label for="c">C Programming</label><br>

      <input type="checkbox" id="java" name="course" value="Java">
      <label for="java">Java</label><br>

      <input type="checkbox" id="web" name="course" value="Web Development">
      <label for="web">Web Development</label><br>

      <input type="checkbox" id="python" name="course" value="Python">
      <label for="python">Python</label><br><br>

      <label for="department">Select Department:</label><br>
      <select id="department" name="department">
        <option value="cse">Computer Science & Engineering</option>
        <option value="eee">Electrical & Electronic Engineering</option>
        <option value="bba">Business Administration</option>
        <option value="arch">Architecture</option>
      </select><br><br>

      <label for="comment">Additional Comments:</label><br>
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

      <input type="submit" value="Submit">

    </form>

</body>
</html>
